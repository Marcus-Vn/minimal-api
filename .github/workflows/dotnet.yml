name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: minimal_apitest
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup environment
      run: echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if mysql -h 127.0.0.1 -uappuser -p${{ secrets.DB_PASSWORD }} -e "SELECT 1" minimal_apitest; then
            echo "MySQL est√° pronto!"
            break
          fi
          echo "Aguardando MySQL ($i/30)..."
          sleep 2
        done

    - name: Test
      env:
        DB_PASSWORD: 123456
        DB_HOST: 127.0.0.1
        DB_USER: appuser
        DB_NAME: minimal_apitest
      run: dotnet test --no-build --verbosity normal

